.menu {

}
.menu-content {
    display: none;
    position: absolute;
    background-color: rgb(148, 168, 160);
    width: 100px;
    box-shadow: 0px 5px 10px 0px rgba(107, 34, 34, 0.2);
    z-index: 1;
}
.menu-content a {

    padding: 12px 16px;
    text-decoration: none;
    display: block;
}
.menu-content a:hover {
    background-color: whitesmoke;
}

    display: block;
}

 color: rgb(29, 109, 119);

var obTimeout;
var objectarray = new Array();

var objectcount = 0;
function changeimage(){
  objectcount++;
  if(objectcount >=objectarray.length) {
    objectcount = 1;
  }
  if(objectcount < objectarray.length){
    document.getElementById("img_change").src = objectarray[objectcount];
    obTimeout = setTimeout("changeimage()",5000);
  }

}
  function startchange(){
    obTimeout = window.setTimeout(changeimage,100);

  }
  window.onload = startchange;
